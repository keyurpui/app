<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-registration">
        <div class="card-body">
          <h5 class="card-title text-center">Registration</h5>
          <form
            [formGroup]="registrationForm"
            (ngSubmit)="onRefistrationSubmit()"
          >
            <div class="form-item">
              <input
                type="text"
                formControlName="firstName"
                class="form-control"
                placeholder="First Name"
                autofocus
              />
              <div
                class="error_msg"
                *ngIf="isFormSubmitted && formControlDetails.firstName.invalid"
              >
                First name is required
              </div>
            </div>
            <div class="form-item">
              <input
                type="text"
                formControlName="lastName"
                class="form-control"
                placeholder="Last Name"
              />
              <div
                class="error_msg"
                *ngIf="isFormSubmitted && formControlDetails.lastName.invalid"
              >
                Last Name is required
              </div>
            </div>
            <div class="form-item">
              <input
                type="email"
                formControlName="email"
                class="form-control"
                placeholder="Email address"
              />
              <div
                class="error_msg"
                *ngIf="isFormSubmitted && formControlDetails.email.invalid"
              >
                <div *ngIf="formControlDetails.email.errors.required">
                  Email is required
                </div>
                <div *ngIf="formControlDetails.email.errors.email">
                  Email must be a valid email address
                </div>
              </div>
            </div>

            <div class="form-item">
              <input
                type="password"
                formControlName="password"
                class="form-control"
                placeholder="Password"
              />
              <div
                class="error_msg"
                *ngIf="isFormSubmitted && formControlDetails.password.invalid"
              >
                Password is required
              </div>
            </div>

            <div class="form-item">
              <input
                type="password"
                formControlName="confirmPassword"
                class="form-control"
                placeholder="Password"
              />
              <div
                class="error_msg"
                *ngIf="
                  isFormSubmitted && formControlDetails.confirmPassword.invalid
                "
              >
                Password is not matching or can not be empty
              </div>
            </div>
            <button class="btn btn-primary btn-block">
              Register
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
